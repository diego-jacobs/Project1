<div class="col-md-6">
	<div class="menu products">
		<div class="actives product" ng-repeat="active in controller.products.active">
			<div class="product active">
				<img ng-src="{{ active }}"/>
			</div>
		</div>
		<div class="inactives product" ng-repeat="inactive in controller.products.inactive">
			<div class="product">
				<img ng-src="{{ inactive }}"/>
			</div>
		</div>
	</div>
</div>
