<div class="table-container">
	<div class="crud-table-head">
		<div class="col-md-3">
			User Name
		</div>
		<div class="col-md-3">
			Name
		</div>
		<div class="col-md-3">
			Role
		</div>
		<div class="col-md-3 customize">
		</div>
	</div>
	<div class="crud-table-content">
		<div class="crud-table-row" ng-repeat="member in controller.members">
			<div class="row-content">
				<div class="col-md-3">
					{{ member.UserName }}
				</div>
				<div class="col-md-3">
					{{ member.FirstName }} {{ member.LastName }}
				</div>
				<div class="col-md-3">
					{{ member.Role }}
				</div>
				<div class="col-md-3 customize">
					<a class="link" href="#/edit/{{member.ID}}">Edit</a> | <a class="link" href="#/delete/{{member.ID}}">Delete</a>
				</div>	
			</div>		
		</div>
	</div>
</div>
