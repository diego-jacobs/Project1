<div ng-repeat="table in controller.tables">
	<div class="col-md-6">
		<div class="table">
			<div class="table-title">
				{{ table.title }}
			</div>
			<div class="table-configs">
				<div class="col-md-10">
					{{ table.content.title }}
				</div>
				<div class="col-md-1 tool">
					<span class="glyphicon glyphicon-wrench"></span>
				</div>
				<div class="col-md-1">
					<span class="glyphicon glyphicon-minus"></span>
				</div>
			</div>
			
			<div class="{{table.head.class}}">
				<div class="{{col.class}}" ng-repeat="col in table.head">
					{{ col.title }}
				</div>
			</div>

			<div class="table-content">
				<div class="row" ng-repeat="person in table.content.persons">
					<div ng-repeat="field in person.fields">
						<div class="{{field.class}}" ng-switch on="field.data_type">
						    <div ng-switch-when="String">
						        {{ field.value }}
						    </div>
						    <div ng-switch-when="currency">
						        {{ field.value | currency }}
						    </div>
						    <div ng-switch-when="number">
						        {{ field.value | number }}
						    </div>
						    <div ng-switch-default>
						        <button type="button" class="btn btn-default btn-xs">View</button>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
